<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #fff6f2;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 60em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #ca6641 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #fff;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h2 {
    font-size: 3em;
    color: #ca6641;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h2>ERREUR 500</h2>
      <h4>Nous sommes tout retournés mais nous n'arrivons pas à mettre la main sur la page que vous cherchez...</h4>
    <img src="https://i.imgur.com/jXFddZdl.jpg" height="350px"/>
    <br />
    <br />
    
    </div>
    <p class="d-flex justify-content-end">  <a href="/" style="margin-bottom:100px;">Retourner à l'accueil</a>
    </p>
  </div>

  <br />
  <br />
  <br />
  <br />


</body>
</html>
